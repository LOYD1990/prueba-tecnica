<div class="content-box" *ngIf="details">
    <div class="img-box"><img src="{{details.attributes.field_inmu_imag_arra[0]}}"></div>
    <div class="price-box">{{details.attributes.field_inmu_prec | currency:'EUR':'symbol':'3.0-0':'es-ES'}}</div>
    <div class="title-box">{{details.attributes.field_inmu_tipo_sin_agru.slice(0, -1)
        + ' en '
        + details.attributes.field_inmu_tipo_via
        + ' '
        + details.attributes.field_inmu_nomb_call
        + ', '
        + details.attributes.field_inmu_pobl}}</div>
</div>
